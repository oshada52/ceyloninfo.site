  <body>
    <div id="app">
      <div id="loading">
        <h2>Welcome To Ceylon Info</h2>
        <p>
          a interactve web map of popular tarvel destionation around Sri Lanka
        </p>
        <ul>
          <li>Click icons for find information about the location</li>
          <li>More locations will apear when zoom in to the map</li>
        </ul>
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <header>
        <span class="site-logo">CEYLON INFO</span>
      </header>
      <div id="map"></div>
      <div class="location-info">
        <div class="data">
          <button
            class="hide-btn"
            onclick="document.querySelector('.location-info').style.display = 'none';"
          >
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/pulsar-color/48/delete-sign.png"
              alt="delete-sign"
            />
          </button>
          <h2 class="info-title"></h2>
          <span class="info-city"></span>
          <img
            class="location-img"
            src=""
            width="500"
            alt="image of the location"
          />
          <p class="info-des"></p>
          <div class="links">
            <a class="gmaps-link" href="" target="_blank">
              <img
                width="40"
                height="40"
                src="https://img.icons8.com/color/40/google-maps.png"
                alt="google-maps"
              />
            </a>
          </div>
        </div>
      </div>
      <footer>
        <span class="site-details"
          >Developed by
          <a href="https://github.com/oshadawick">oshada wick</a></span
        >
        <br />
        <span>Last updated: Sep 20, 2023</span>
        <br />
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
