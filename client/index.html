<html lang="en">
  <head>

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2PLMVNV3FY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-2PLMVNV3FY');

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <title>Ceylon Info</title>
  </head>
  <body>
    <div id="app">
      <header>
        <span class="site-logo">CEYLON INFO</span>
      </header>
      <div id="map"></div>
      <div class="location-info">
        <div class="data">
          <button
            class="hide-btn"
            onclick="document.querySelector('.location-info').style.display = 'none';"
          >
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/pulsar-color/48/delete-sign.png"
              alt="delete-sign"
            />
          </button>
          <h2 class="info-title"></h2>
          <span class="info-city"></span>

          <p class="info-des"></p>
          <div class="links">
            <a class="gmaps-link" href="" target="_blank">
              <img
                width="40"
                height="40"
                src="https://img.icons8.com/color/40/google-maps.png"
                alt="google-maps"
              />
            </a>

            <a class="tripadv-link" href="" target="_blank">
              <img
                src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg"
              />
            </a>
          </div>
        </div>
      </div>
      <footer>
        <span class="site-details"
          >Developed by
          <a href="https://github.com/oshadawick">oshada wick</a></span
        >
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
